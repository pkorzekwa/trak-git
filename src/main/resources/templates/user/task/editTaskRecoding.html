<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
layout:decorate="~{fragments/layout}">

<head>
	<title>Nowe zadania</title>
</head>

<body>
	<div layout:fragment="content" th:remove="tag">
	<div class="container">
		<div class='col-lg-10 col-md-10 col-sm-10' style='padding-bottom: 10px;'>
			<div class="panel panel-default">
				<div class="panel-heading" th:text="#{task.edit}"></div>
				<div class="panel-body">

					<form th:action="@{${#httpServletRequest.getRequestURI()}}" th:object="${taskRecoding}" th:accept-charset='UTF-8' method="post">
						<div>
							<div class="row">
								<div class='col-lg-10 col-md-10 col-sm-10'
									style='padding-bottom: 10px;'>
									<label for="id_zadania">Id zadania</label> 
									<input type="text" th:field="*{taskRecodingId}" class="form-control"/>							
								</div>
							</div>
							<div class="row">
								<div class='col-lg-10 col-md-10 col-sm-10'
									style='padding-bottom: 10px;'>
									<label for="nazwa_zadania">Nazwa zadania</label> 
									<input type="text" th:field="*{taskRecodingName}" class="form-control" required="required" />
								</div>
							</div>
							<div class="submit">
								<button type="button" class="btn btn-default">Anuluj</button>
								<button type="submit" name="save" class="btn btn-success">Zapisz</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
