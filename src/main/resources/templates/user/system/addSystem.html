<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
layout:decorate="~{fragments/layout}">

<head>
	<title>Nowy system</title>
</head>

<body>
	<div layout:fragment="content" th:remove="tag">
	<div class="container">
	<div>
		<h4>Nowy system</h4>
	</div>		
		  <form th:action="@{/systems/add}" th:object="${newSyst}" accept-charset='UTF-8' method="POST">	
				<div>
					<div class="row">
						<div class='col-lg-6 col-md-6 col-sm-6' style='padding-bottom: 10px;'>
							<label for="systemName">Nazwa systemu</label>
							<input type="text" th:field="*{systemName}" class="form-control" required="required"/>
						</div>
					</div>
			
					<div class="submit">
						<a type="button" name="cancel" class="btn btn-default" th:href="${'/systems/all/'}">Anuluj</a>
						<button type="submit" class="btn btn-success">Zapisz</button>
					</div>
				</div>
			</form>
		</div>
		</div>
</body>
</html>
