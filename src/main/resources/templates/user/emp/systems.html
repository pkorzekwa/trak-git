<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
layout:decorate="~{fragments/layout}">

<head>
	<title>Umowy Pracownika</title>
</head>

<body>
<script th:inline="javascript">
	/*<![CDATA[*/
	$(document).ready(function() 
		{
			var dttable = $("#datatable").dataTable(
			{
       			"iDisplayLength": 50,
        		"aLengthMenu": [[20, 50, 100, 500, 1000], [20, 50, 100, 500, 1000]],
        		"deferRender": true,
        		colReorder: true,
        		"aaSorting": [],
        		"language":{
        					"lengthMenu": "Wyświetl _MENU_ wierszy na stronę",
            				"zeroRecords": "Brak danych do wyświetlenia",
            				"info": "Strona _PAGE_ z _PAGES_",
            				"infoEmpty": "Brak danych do wyświetlenia",
            				"infoFiltered": "(wyszukane spośród _MAX_ wszystkich wierszy)",
            				"search": "Wyszukaj:",
            				"paginate": {
                						"first":      "Pierwsza",
                						"last":       "Ostatnia",
                						"next":       "Następna",
                						"previous":   "Poprzednia"
            							}
        					},
			});
    		if (document.getElementById("sorter")) 
    			{
    				dttable.fnSort( [ [0,'asc'] ] );
    				var td = document.querySelectorAll("td");
    				for (var i = 0; i < td.length; i++) 
    					{
    	    				td[i].style.whiteSpace = "nowrap";
    					}
    			}
   		});
  	/*]]>*/
  	</script>

	<div layout:fragment="content" th:remove="tag">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-12">
					<table id="datatable" class="table table-striped table-bordered nowrap">				
						<thead class="thead">
						<tr><td th:text="${employeeOne.first_name}"></td><td th:text="${employeeOne.last_name}"></td></tr>
							<tr><th>Spółki</th><th>Systemy</th>
						</thead>
						<tbody class="tbody">				
							<tr th:each="c:${listSystems}">
														

																				
							 	<td th:text="${c.employeeCompanyDictionary.name}"></td>
								<td th:text="${c.employeeSystemsDictionary.name}"></td> 					

							
								
<!-- 								<td>
									<table id="datatable" class="table table-striped table-bordered nowrap">
										<tr th:each="row,rowStat : ${c.employeeSystemsDictionary}">
											<td th:text="${c.employeeSystemsDictionary[__${rowStat.index}__].name}"></td>
										</tr>
									</table>												
								</td>	 -->
								
		
										
							</tr>

							
							
				<tr th:each="c:${listSystems[0]}">
					<td th:hidden="${c.employee.id_employee}"></td>
						<th><a title="Dodaj System" class='btn btn-warning btn-xs' th:href="@{'/employee/systems/add/'+${c.employee.id_employee} }"><span class='glyphicon glyphicon-plus'></span></a> - Dodaj system</th>
				</tr>
						</tbody>
					</table>			
			</div>
		</div>
	</div>
	</div>

</body>
</html>
