<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
layout:decorate="~{fragments/layout}">

<head>
	<title>Nowa umowa</title>
</head>

<body>
	<div layout:fragment="content" th:remove="tag">
	<div class="container">
	<div>
		<h4>Nowa umowa</h4>
	</div>		
		  <form th:action="@{/employee/contracts/add}" th:object="${newContract}" accept-charset='UTF-8' method="POST">	
				<div>
		
					<div class="row">			
						<div class='col-lg-6 col-md-6 col-sm-6' style='padding-bottom: 10px;'>
							<label for="id_company">Nazwa spółki</label>
							<select th:field="*{id_company}" class="form-control" required="required">
    							<option th:each="c : ${companyList}" th:value="${c.name}"
            							th:label="${c.name}">
            					</option>
          					</select>					
						</div>
					</div>	
					<div class="row">
						<div class='col-lg-6 col-md-6 col-sm-6' style='padding-bottom: 10px;'>
							<label for="data_from">Data od</label>
							<input type="date" th:field="*{data_from}" class="form-control" required="required"/>
						</div>
					</div>
					<div class="row">
						<div class='col-lg-6 col-md-6 col-sm-6' style='padding-bottom: 10px;'>
							<label for="data_to">Data do</label>
							<input type="date" th:field="*{data_to}" class="form-control" required="required"/>
						</div>
					</div>
	
					<div class="row">			
						<div class='col-lg-6 col-md-6 col-sm-6' style='padding-bottom: 10px;'>
							<label for="id_type_of_contract">Rodzaj umowy</label>
							<select th:field="*{id_type_of_contract}" class="form-control" required="required">
    							<option th:each="t : ${typeOfContractList}" th:value="${t.name}"
            							th:label="${t.name}">
            					</option>
          					</select>					
						</div>
					</div>	
				
							<div class="row">						
								<div class='col-lg-6 col-md-6 col-sm-6' style='padding-bottom: 10px;'>
									<label for="contract_status">Aktywna</label><br>
									<div>
										<label>Tak</label>
										<input type="radio" th:field="*{contract_status}" th:value="true" />
										<label>Nie</label>
										<input type="radio" th:field="*{contract_status}" th:value="false"/>
										
									</div>
								</div>
							</div>
			
					<div class="submit">
						<button type="button" class="btn btn-default">Anuluj</button>
						<button type="submit" class="btn btn-success">Zapisz</button>
					</div>
				</div>			
			</form>
		</div>
		</div>
</body>
</html>
